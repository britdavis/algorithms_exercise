<!-- 
(source: https://projecteuler.net/problem=1 with edits)

If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23. Find the sum of all the multiples of 3 or 5 below 1500. 
-->

<!DOCTYPE html>
<html>
<head>
	<title>Natural Multiples of 3 and 5</title>
</head>
<body>
 	<script>
 		var sum = 0
 		var i = 1;
 		var i_max = 1500;
 		while (i < i_max) {
 			if (i % 3 === 0 || i % 5 === 0) {
 				sum = sum + i;	 
 			}
 			i++;
 		}
 		console.log(sum);

 	</script>
</body>
</html>
