<!DOCTYPE html>
<html>
<head>
	<title>Dashes between odd numbers</title>
</head>
<body>
	<script>
		// usernumber = "2714883552901";
		usernumber = prompt("Number, please");
		usernumber = usernumber.split("");
		console.log(usernumber.length);
		console.log(usernumber);
		var i = 0;
		while (i < (usernumber.length - 1)) {
			if ((usernumber[i] % 2) !== 0 && (usernumber [i + 1] %2 !==0)) {
				console.log((usernumber[i] + " " + usernumber[i + 1]));
				usernumber.splice(i+1, 0 , "-");
				i += 2;
			} else {
				i += 1;
			}
		}
		console.log(usernumber.join(""));
		alert(usernumber.join(""));

	</script>
</body>
</html>
